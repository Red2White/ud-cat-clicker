<html>
<head>
	<title>Cat clicker</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

	<div id="main-container">
		<div id="left">
			<ul id="list"></ul>
		</div>
		<div id="center">
			<div class="kitten">
				<h2 id="k-name"></h2>
				<img id="k-img" class="" src="">
				<span id="k-counter"></span>
				<button id="btn-edit">Edit</button>
			</div>
			<form id="form-edit">
				<div class="form-row"><label for="f-name">Name</label><input type="text" id="f-name"></div>
				<div class="form-row"><label for="f-counter">Counter</label><input type="text" id="f-counter"></div>
				<div class="form-row"><label for="f-frame">Style</label>
					<select id="f-frame">
						<option value="light">light</option>
						<option value="dark">dark</option>
					</select>
				</div>
				<div class="form-row"><button id="btn-reset" type="button">Reset</button><button id="btn-save" type="button">Save</button></div>
			</form>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="./assets/js/app.js"></script>

</body>
</html>
