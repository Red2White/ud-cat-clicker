<html>
<head>
	<title>Cat clicker</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

	<div id="main-container">
		<div id="left">
			<ul id="list" data-bind="foreach: catList">
				<li data-bind="click: $parent.changeCurrent, text: name"></li>
			</ul>
		</div>
		<div id="center">
			<div class="kitten" data-bind="with: currentCat">
				<h2 data-bind="text: name"></h2>
				<img data-bind="click: $parent.incrementCounter, attr: {src: image, class: frame}">
				<span data-bind="text: clickQty"></span>
				<span>Nicknames:</span>
				<ul data-bind="foreach: nicks">
					<li data-bind="text: $data"></li>
				</ul>
				<button id="btn-edit">Edit</button>
			</div>
			<form id="form-edit">
				<div class="form-row"><label for="f-name">Name</label><input type="text" id="f-name"></div>
				<div class="form-row"><label for="f-counter">Counter</label><input type="text" id="f-counter"></div>
				<div class="form-row"><label for="f-frame">Style</label>
					<select id="f-frame">
						<option value="light">light</option>
						<option value="dark">dark</option>
					</select>
				</div>
				<div class="form-row"><button id="btn-reset" type="button">Reset</button><button id="btn-save" type="button">Save</button></div>
			</form>
		</div>
	</div>

	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="./assets/js/app-ko.js"></script>

</body>
</html>
